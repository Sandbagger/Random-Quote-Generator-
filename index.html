
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="rqg.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

</head>
<body>
<div class="container"> 
		<div class="randqg">
			<header id="title"><span>Random Quote <br> Generator</span></header>
			<div class="subcontainer">
				<i class="fa fa-quote-left fa-3x" aria-hidden="true"></i>
				<a class="twitter-share-button hvr-buzz-out" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i></a>
				</div>
			<blockquote id="text" class="hvr-buzz-out"></blockquote>
			<div class="subcontainer">
				<p id="author"></p>
				<i class="fa fa-quote-right" aria-hidden="true"></i>	
				</div>
			
		</div>
</div>

</body>
<script src="https://use.fontawesome.com/02b956c77d.js"></script>
<script type="text/javascript" src="rqg.js"></script>



</html>
